{% extends "base.html" %}

{% block title %}Update Profile{% endblock %}

{% block content %}
<h2>Update Profile</h2>
<form method="POST" action="{{ url_for('auth.update_profile') }}">
    <label for="username">Username:</label>
    <input type="text" name="username" id="username" value="{{ current_user.username }}" required>
    <label for="bio">Bio:</label>
    <textarea name="bio" id="bio">{{ current_user.bio }}</textarea>
    <button type="submit">Update</button>
</form>
<a href="{{ url_for('auth.profile') }}">Back to Profile</a>
{% endblock %}
