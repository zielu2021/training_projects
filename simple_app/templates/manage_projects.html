{% extends "base.html" %}

{% block title %}Manage Projects{% endblock %}

{% block content %}
<h1>Manage Projects</h1>
<ul>
    {% for project in projects %}
        <li>
            <a href="{{ url_for('admin.manage_project_users', project_id=project.id) }}">{{ project.name }}</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
